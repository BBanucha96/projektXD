<form #loginForm = "ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="wrapper">
    <div class="form-window col-5 col-e-9">
      <input id="email" name="emailAddress" ngModel placeholder="Email">
      <input id="password" name="password" ngModel placeholder="Hasło">
      <button class="btn-login">Zaloguj</button>
      <p>Nie masz jeszcze konta? <span routerLink="/register">Zarejestruj się</span></p>
    </div>
  </div>
</form>
