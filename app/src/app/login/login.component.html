<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <input id="email" type="email" name="emailAddress" ngModel placeholder="Email">
  <input id="password" type="password" name="password" ngModel placeholder="Hasło">
  <button class="btn-submit">Zaloguj</button>
  <p>Nie masz jeszcze konta? <span (click)="changeForm()">Zarejestruj się</span></p>
</form>
