<div class="wrapper">
  <h1 class="siteName col-5 col-e-9">YouWin</h1>
  <ng-container *ngIf="isLoginForm">
    <app-login (formChange)="changeForm($event)" class="col-5 col-e-9 form"></app-login>

  <ng-container *ngIf="!isLoginForm">

  </ng-container>
</div>
